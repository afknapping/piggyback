<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Hello World!</title>
      <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
    </head>
    <body><div id="app">

      <sui-container>

        <h1>Hello World!</h1>
        <p><a href="distribution-info.html">distribution-info</a></p>

        <p>
          <sui-button primary>{{message}}</sui-button>

        </sui-container>


        <script src="node_modules/vue/dist/vue.min.js"></script>
        <script src="node_modules/semantic-ui-vue/dist/umd/semantic-ui-vue.min.js"></script>
      </p>
      <p>
        We are using node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
      </p>

</div> <!-- #app -->

<script>
  Vue.use(SemanticUIVue);
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  });
  </script>

    </body>
  </html>
